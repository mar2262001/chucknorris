<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 2005</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="ejercicio 2005">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="EMRT" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Jumbo heading</h1>
        <p class="lead"></p>
        <hr class="my-2">
        <p></p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" onclick="requestAjax()" href="#" role="button">Other joke</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <script type="application/javascript">
        window.onload = function () {
            requestAjax();
        };

        let requestAjax = function () {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.open('GET', 'https://api.chucknorris.io/jokes/random', true);
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === XMLHttpRequest.DONE) {
                    if (xmlhttp.status === 0 || (xmlhttp.status >= 200 && xmlhttp.status < 400)) {
                        var textoChiste = JSON.parse(this.response).value;
                        var h1s = document.getElementsByTagName('h1');
                        h1s[0].innerHTML = textoChiste;
                    }
                }
            }
            xmlhttp.send();
        }
    </script>
</body>

</html>
